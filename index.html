<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./logo_light.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Demo</title>
</head>

<body class="d-flex">
    <header>
        <img src="./logo_dark.png" alt="Logo" class="logo">
    </header>
    <main>
        <p class="top-txt heavy">Demo Drop</p>
        <p class="content">Drop down your original sample track for review. Note: No remixes, No bootlegs allowed.</p>
        <form method="post" class="container">
            <p class="top-txt">Connect</p>
            <hr>
            <p class="content">Upload your track here for us to listen and review it</p>
            <button type="submit" class="btn">Log In and Upload</button>
            <p class="extra">Don't have an account? <a href="#">Sign Up</a></p>
            <hr>

            <div class="checkbox">
                <input type="checkbox" id="check" name="check" value="Accept">
                <label for="check">By checking this you accept to our Terms Of Service</label>
            </div>
        </form>
    </main>

    <section class="bg"></section>
</body>

</html>
